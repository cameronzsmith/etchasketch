<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Etch a Sketch</title>

        <link rel="stylesheet" href="style.css" type="text/css">
        <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
    </head>
    <body>
        <div class="outerbox">
            <h1>Etch-a-Sketch</h1>
			
			<!-- Grid Container -->
            <div class="gridContainer">
                <div class="grid">
                </div>
            </div>
			
			<!-- Author Credit -->
            <span id="author">Created by <a href="https://github.com/cameronzsmith">Cameron Smith</a></span>
			
			<!-- Creates a container to position our buttons under the grid. -->
            <div class="buttonContainer">
                <button class="draw drawActive">
                    Draw
                </button>
                <div class="centerContainer">
                    <span class="description"># of cells per column &amp; row?<input type="text" class="size" placeholder="16" value="16"></span>
                    <button class="clear">
                        Clear
                    </button>
                </div>                
                <button class="rainbow">
                    Rainbow
                </button>
            </div>
        </div>
		
		<!-- Etch a Sketch grid functionality -->
        <script src="grid.js"></script>
    </body>
</html>
